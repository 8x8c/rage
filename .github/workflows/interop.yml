name: Interoperability tests

on: push

jobs:
  build-rage:
    name: Build rage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.37.0
          override: true
      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - uses: actions/upload-artifact@v1
        with:
          name: rage
          path: target/debug/rage

  build-age:
    name: Build age
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Check out FiloSottile/age
        uses: actions/checkout@v1
        with:
          repository: FiloSottile/age
          ref: refs/heads/master
      - name: go build
        run: |
          cd $GITHUB_WORKSPACE/../age
          go build github.com/FiloSottile/age/cmd/age
      - uses: actions/upload-artifact@v1
        with:
          name: age
          path: ../age/age

  test:
    name: ${{ matrix.alice }} -> ${{ matrix.bob }}
    runs-on: ubuntu-latest
    needs: [build-rage, build-age]
    strategy:
      matrix:
        alice: [rage, age]
        bob: [rage, age]
    env:
      AGE_PUBKEY: pubkey:HKxueJKWOeg9GFSOJQCts45j3Zp2TTsRDfntwgSgYiI

    steps:
      - uses: actions/download-artifact@v1
        with:
          name: rage
      - uses: actions/download-artifact@v1
        with:
          name: age
      - run: chmod +x rage/rage
      - run: chmod +x age/age
      - name: Install dos2unix for simulating Windows files
        run: sudo apt install dos2unix
      - name: Write (very not private) age key
        run: echo "AGE_SECRET_KEY_CEOQVF2ZAEAYcPmOFH9huOX18t5rxBQ65L7k2WLa604" >key.txt
      - name: Pipes!
        run: echo "Test string" | ${{ matrix.alice }}/${{ matrix.alice }} -r $AGE_PUBKEY | ${{ matrix.bob }}/${{ matrix.bob }} -d -i key.txt | grep -q "^Test string$"
      - name: Encrypt to file
        run: echo "2 test 2 string" | ${{ matrix.alice }}/${{ matrix.alice }} -o test2.age -r $AGE_PUBKEY
      - name: Decrypt from file
        run: ${{ matrix.bob }}/${{ matrix.bob }} -d -i key.txt test2.age | grep -q "^2 test 2 string$"
      - name: Encrypt to ASCII-armored file
        run: echo "Test string 3 - ASCII Drift" | ${{ matrix.alice }}/${{ matrix.alice }} -a -o test3.age -r $AGE_PUBKEY
      - name: Decrypt from ASCII-armored file
        run: ${{ matrix.bob }}/${{ matrix.bob }} -d -i key.txt test3.age | grep -q "^Test string 3 - ASCII Drift$"
      - name: Convert file to CRLF
        run: unix2dos test3.age
      - name: Decrypt from ASCII-armored CRLF file
        run: ${{ matrix.bob }}/${{ matrix.bob }} -d -i key.txt test3.age | grep -q "^Test string 3 - ASCII Drift$"
